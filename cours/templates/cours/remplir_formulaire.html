<!-- cours/templates/cours/remplir_formulaire.html -->

<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Remplir le formulaire</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            text-align: center;
            margin: 50px;
        }

        h2 {
            color: #333;
        }

        form {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            margin: 0 auto;
            text-align: left;
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 10px;
        }

        input {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            box-sizing: border-box;
        }

        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

<h2>Remplir le formulaire</h2>

<form id="id_form" method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Envoyer</button>
</form>

<form id="id_form" method="post">
    {% csrf_token %}
    <!-- Ajout du champ session_id -->
    <input type="hidden" name="session_id" value="{{ session.id }}">
    <!-- Autres champs du formulaire -->
    {{ form.as_p }}
    <button type="submit">Envoyer</button>
</form>

<script>
    function envoyerDonneesAPI() {
        var formData = new FormData(document.getElementById('id_form'));
        // Remplacer 'URL_DE_VOTRE_API_FLASK' par l'URL de votre API Flask
        fetch('URL_DE_VOTRE_API_FLASK', {
            method: 'POST',
            body: formData
        })
        .then(response => {
            if (!response.ok) {
                throw new Error('Erreur lors de l\'envoi des données à l\'API');
            }
            console.log('Données envoyées avec succès à l\'API');
        })
        .catch(error => {
            console.error('Erreur :', error);
        });
    }

    // Appeler la fonction toutes les minutes
    setInterval(envoyerDonneesAPI, 60000); // 60000 millisecondes = 1 minute
</script>

</body>
</html>
