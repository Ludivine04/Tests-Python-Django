<!-- cours/templates/cours/creer_session_cours.html -->

<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Créer une nouvelle session de cours</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f5f5f5;
            text-align: center;
            margin: 50px;
        }

        h2 {
            color: #333;
        }

        form {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            margin: 0 auto;
            text-align: left;
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 10px;
        }

        input {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            box-sizing: border-box;
        }

        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }

        ul {
            list-style-type: none;
            padding: 0;
        }

        li {
            margin-bottom: 10px;
        }

        a {
            text-decoration: none;
            color: #333;
            font-weight: bold;
        }

        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

    <h2>Créer un nouveau formulaire</h2>

    <form method="post">
        {% csrf_token %}
        <!-- Champ pour le % d'avancement sur le TP (barre de progression) -->
        <label for="progression_tp">Votre % d’avancement sur le TP :</label>
        <input type="number" id="progression_tp" name="progression_tp" min="0" max="100" required><br>
    
        <!-- Champ pour la difficulté -->
        <label for="difficulte">En termes de difficulté :</label>
        <select id="difficulte" name="difficulte" required>
            <option value="facile">Facile</option>
            <option value="ok">OK</option>
            <option value="un_peu_complique">Un peu compliqué</option>
            <option value="tres_complique">Très compliqué</option>
            <option value="au_secours">Au secours</option>
        </select><br>
    
        <!-- Champ pour la progression -->
        <label for="progression">Ma progression :</label><br>
        <input type="radio" id="progression_comprise" name="progression" value="comprise" required>
        <label for="progression_comprise">J’ai compris</label><br>
        <input type="radio" id="progression_pratiquer" name="progression" value="pratiquer" required>
        <label for="progression_pratiquer">Je dois encore pratiquer</label><br>
        <input type="radio" id="progression_flou" name="progression" value="flou" required>
        <label for="progression_flou">C’est flou</label><br>
    
        <!-- Bouton pour enregistrer -->
        <button type="submit">Enregistrer</button>
    </form>
    
    <!-- Liens vers d'autres pages -->
    <h2>Formulaires pour les sessions existantes</h2>
    <ul>
        {% for session in sessions %}
            <li>
                <a href="{% url 'formulaire' session.id %}">Créer un formulaire pour {{ session.titre }}</a>
            </li>
        {% endfor %}
    </ul>
    
    <h2>Liste des sessions de cours existantes</h2>
    <a href="{% url 'Liste_sessions' %}">Voir les sessions de cours existantes</a>
    
    </body>
    </html>
