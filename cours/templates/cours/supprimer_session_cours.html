<!-- cours/templates/cours/supprimer_session_cours.html -->

<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Supprimer la session de cours</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            text-align: center;
            margin: 50px;
        }

        h2 {
            color: #333;
        }

        p {
            margin-bottom: 20px;
            color: #555;
        }

        form {
            margin-top: 20px;
        }

        button {
            background-color: #dc3545;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #c82333;
        }
    </style>
</head>
<body>

<h2>Supprimer la session de cours</h2>
<p>Êtes-vous sûr de vouloir supprimer la session "{{ session.titre }}" ?</p>

<form method="post">
    {% csrf_token %}
    <button type="submit">Confirmer la suppression</button>
</form>

</body>
</html>
