<!-- accueil.html -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page d'accueil</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f5f5f5;
            text-align: center;
            margin: 50px;
        }

        h2 {
            color: #333;
        }

        form {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            margin: 0 auto;
        }

        .error-message {
            color: red;
            margin-top: 10px;
        }

        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <h2>Bienvenue sur notre Page d'Accueil !</h2>
    <p>Connectez-vous pour accéder au site.</p>

    <form method="post" action="{% url 'login' %}">
        {% csrf_token %}
        
        <!-- Ajoutez des champs personnalisés si nécessaire -->
        {{ form.username.label_tag }} {{ form.username }}<br>
        {{ form.password.label_tag }} {{ form.password }}<br>
        
        <button type="submit">Se connecter</button>

        {% if form.errors %}
            <p class="error-message">Identifiant et/ou mot de passe incorrect</p>
        {% endif %}
    </form>

</body>
</html>
